<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    
    .convert-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }
    
    .convert-btn:hover {
      background: #3367d6;
    }
    
    .convert-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      position: relative;
      display: none;
    }
    
    .message.error {
      background: #ffeaea;
      border: 1px solid #ffcdd2;
      color: #d32f2f;
    }
    
    .message.success {
      background: #e8f5e8;
      border: 1px solid #c8e6c9;
      color: #2e7d32;
    }
    
    .close-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: inherit;
    }
    
    .settings-link {
      display: block;
      margin-top: 15px;
      color: #4285f4;
      text-decoration: none;
      font-size: 13px;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">CSV Everything</div>
    
    <button id="convertBtn" class="convert-btn">Convert Image to CSV</button>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span>Converting...</span>
    </div>
    
    <div id="message" class="message">
      <button class="close-btn" id="closeMessage">&times;</button>
      <span id="messageText"></span>
    </div>
    
    <a href="#" id="settingsLink" class="settings-link">Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
